<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Access Detected</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<style>
:root {
    --color-primary: #1A53E4;
    --color-secondary: #34A853;
    --color-danger: #f44336;
    --color-warning: #ffd700;
    --color-background: linear-gradient(135deg,#667eea,#764ba2,#f093fb,#f5576c);
}

html, body {
    height: 100%;
    margin: 0;
    padding: 0;
    overflow: hidden; /* blocca scroll esterno */
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #fff;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    background: var(--color-background);
    background-size: 400% 400%;
    animation: gradientShift 8s ease infinite;
    text-align: center;
}

@keyframes gradientShift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

.container {
    background: rgba(255, 255, 255, 0.15);
    padding: 2.5rem 2rem;
    border-radius: 2rem;
    box-shadow: 0 15px 35px rgba(0,0,0,0.4);
    backdrop-filter: blur(15px);
    border: 1px solid rgba(255, 255, 255, 0.2);
    max-width: 500px;
    width: 90%;
    position: relative;
    animation: containerPulse 2s ease-in-out infinite alternate;
}

@keyframes containerPulse {
    0% { transform: scale(1); box-shadow: 0 15px 35px rgba(0,0,0,0.4); }
    100% { transform: scale(1.02); box-shadow: 0 20px 40px rgba(0,0,0,0.5); }
}

.icon {
    font-size: 4rem;
    margin-bottom: 1rem;
    color: var(--color-warning);
    animation: iconBounce 1.5s ease-in-out infinite;
}

@keyframes iconBounce {
    0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
    40% { transform: translateY(-10px); }
    60% { transform: translateY(-5px); }
}

h1 {
    font-size: 2.5rem;
    margin-bottom: 1rem;
    font-weight: 700;
    text-shadow: 0 2px 4px rgba(0,0,0,0.3);
    color: #fff;
}

p {
    font-size: 1.3rem;
    letter-spacing: 0.5px;
    line-height: 1.6;
    margin-bottom: 2rem;
    color: #fff;
}

.button {
    display: inline-block;
    padding: 0.8rem 2rem;
    background: linear-gradient(45deg, #ff6b6b, #ffa500);
    color: #fff;
    text-decoration: none;
    border-radius: 50px;
    font-weight: 600;
    transition: all 0.3s ease;
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
}

.button:hover {
    transform: translateY(-3px);
    box-shadow: 0 8px 25px rgba(0,0,0,0.3);
    background: linear-gradient(45deg, #ffa500, #ff6b6b);
}

.particles {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    overflow: hidden;
    z-index: 0;
}

.particle {
    position: absolute;
    background: rgba(255, 255, 255, 0.5);
    border-radius: 50%;
    animation: float 6s linear infinite;
}

.particle:nth-child(1) { width: 10px; height: 10px; top: 10%; left: 20%; animation-delay: 0s; }
.particle:nth-child(2) { width: 15px; height: 15px; top: 30%; left: 70%; animation-delay: 1s; }
.particle:nth-child(3) { width: 8px; height: 8px; top: 60%; left: 40%; animation-delay: 2s; }
.particle:nth-child(4) { width: 12px; height: 12px; top: 80%; left: 10%; animation-delay: 3s; }
.particle:nth-child(5) { width: 6px; height: 6px; top: 50%; left: 90%; animation-delay: 4s; }

@keyframes float {
    0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
    10% { opacity: 1; }
    90% { opacity: 1; }
    100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
}


@media (max-width: 500px) {
    .container { padding: 2rem 1rem; }
    h1 { font-size: 2rem; }
    p { font-size: 1.1rem; }
    .icon { font-size: 3rem; }
    .button { padding: 0.6rem 1.5rem; font-size: 0.95rem; }
}

</style>
</head>
<body>
  <div class="particles">
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
  </div>
  <div class="container animate__animated animate__zoomIn">
    <div class="icon animate__animated animate__bounceIn">
      <i class="fas fa-exclamation-triangle"></i>
    </div>
    <h1 class="animate__animated animate__fadeInUp animate__delay-1s">Access Detected!</h1>
    <p class="animate__animated animate__fadeInUp animate__delay-2s">
      You have deleted your account with this email. Please try to log in with another email or contact support if you encounter issues.
    </p>
    <a href="login.html" class="button animate__animated animate__fadeInUp animate__delay-3s">Back to Login</a>
  </div>
</body>
</html>
